<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
    <img src="images/favicon.ico" alt="Clemuch Technologies Ltd Logo" class="favicon" />
    <div class="logo">Clemuch <span>Technologies</span> Ltd</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#services">Services</a>
      <a href="../Public/contact.html">Contact</a>
      <a href="#Register/Login">Register/Login</a>
    </nav>
  </header>
    <section id="login" class="login">
    <h2>Register/Login</h2>
    <div class="auth-wrapper">
      <form id="registerForm" class="auth-form">
        <h3>Register</h3>
        <input type="text" id="reg_name" placeholder="Full name (optional)" />
        <input type="email" id="reg_email" placeholder="Email" required />
        <input type="password" id="reg_password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p id="regMessage"></p>
      </form>
      <form id="loginForm" class="auth-form">
        <h3>Login</h3>
        <input type="email" id="login_email" placeholder="Email" required />
        <input type="password" id="login_password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginMessage"></p>
      </form>
    </div>
    <div id="profileBox" style="display:none; margin-top:1rem;">
      <h3>Profile</h3>
      <pre id="profileData"></pre>
      <button id="btnLogout">Logout</button>
    </div>
  </section>
</body>
</html>
